<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
   <div class="mt-3">
    <h6 class="text-primary">Tüm Araçlar</h6>
    <select  class="form-select" >
      <option>Araç Seçiniz</option>
      <option *ngFor="let car of cars">
        {{car.brandName}}
      </option>
    </select>
    <button
    *ngIf="currentCar"
      routerLink="/cars/{{currentCar.carId}}"
      type="button"
      class="btn btn-secondary mt-3"
    >
      Filtrele
    </button>
    <button routerLink="/cars" type="button" class="btn btn-secondary mt-3 ms-2 ">
      Filtreyi Temizle
    </button>
  </div>
  <br>
