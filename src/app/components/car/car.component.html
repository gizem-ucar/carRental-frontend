<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız.
</div>
   <div class="mt-3">
    <h6 class="text-primary">Tüm Araçlar</h6>
    <select  class="form-select"   [(ngModel)]="currentCar">
      <option>Araç Seçiniz</option>
      <option *ngFor="let car of cars"  [ngValue]="car">
        {{car.brandName}} {{car.carName}}
      </option>
    </select>
    <button
    *ngIf="currentCar"
      routerLink="/cars/{{currentCar.carId}}"
      type="button"
      class="btn btn-secondary mt-3"
    >
      Filtrele
    </button>
    <button routerLink="/cars" type="button" class="btn btn-secondary mt-3 ms-2 ">
      Filtreyi Temizle
    </button>
  </div>
  <br>
  <h5 *ngIf="currentCar">{{currentCar.brandName}} {{currentCar.carName}} seçtiniz</h5>
