  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Marka Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız.
</div>
   <div class="mt-3">
    <h6 class="text-primary">Tüm Markalar</h6>
    <select  class="form-select"   [(ngModel)]="currentBrand">
      <option>Marka Seçiniz</option>
      <option *ngFor="let brand of brands"  [ngValue]="brand">
        {{brand.brandName}}
      </option>
    </select>
    <button
    *ngIf="currentBrand"
      routerLink="/cars/{{currentBrand.brandId}}"
      type="button"
      class="btn btn-secondary mt-3"
    >
      Filtrele
    </button>
    <button routerLink="/cars" type="button" class="btn btn-secondary mt-3 ms-0 ">
      Filtreyi Temizle
    </button>
  </div>
  <br>
  <h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
